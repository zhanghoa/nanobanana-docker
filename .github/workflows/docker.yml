name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: 'Docker image tag (e.g. latest, v1.1)'
        default: 'latest'
      publish:
        type: boolean
        description: 'Push the image to registry?'
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ github.event.inputs.publish != false }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event.inputs.publish != false }}
          tags: your-dockerhub-username/gemini-openrouter-proxy:${{ github.event.inputs.tag }}
